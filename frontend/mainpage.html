<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="mainpage.css">
     <title>Code Editor</title> 
     <div class=top>
     <h2 class="logo">Collate</h2>
    </div>
    
 </head>

 <body> 
     
     
    <div class="editor">
        <div class="editorwrapper">
            <table width="50%">
                <tr>

                    
                    <td><button class="btn language-button" id="pythonButton">PYTHON</button></td>
                    <td><button class="btn language-button" id="cppButton">C ++</button></td>
                    <td><button class="btn language-button" id="javaButton">JAVA 8</button></td>
                </tr>
            </table>
            <div class="editorBody">
                <div id="editorCode" class="editorCode" >
                    <textarea id="inputtext" class="inputtext"></textarea>
                </div>
            </div>
            
            <div class="editorfooter">
                <div class="editorFooterRight"></div>
                    <div class="input">
                        <textarea id="input" placeholder="Enter your input"></textarea>
                    </div>
                    <div class="editorConsole">
                        <textarea class="editorConsoleLogs" id="outputtext" placeholder="Output will be shown here" readonly></textarea>       
                    </div>
                    
                </div>
            </div>
            <br>
            <div class="editorFooterLeft">
                <table>
                    <tr>
                        <td> <button class="editorBtn editorrun" id="runBtn">Run</button> </td>
                        <td><button class="editorBtn editorreset" id="resetBtn">Reset</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
        

     <script src="mainpage.js"></script>
     
    </body>
    </html>
